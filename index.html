<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jin Chen - Senior Systems Engineer</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #525252;
            --accent: #2563eb;
            --link-color: #2563eb;
            --hover-bg: #f8fafc;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 24px 100px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
        }

        .profile-row {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            flex-shrink: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .title {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Lang Button */
        .lang-btn {
            background: transparent;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 6px 16px;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--hover-bg);
        }

        /* Hover Block Effect */
        .hover-block {
            padding: 16px;
            margin: -16px;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .hover-block:hover {
            background-color: var(--hover-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
        }

        /* Section Styles */
        .section {
            margin-bottom: 80px;
        }

        .section-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-weight: 600;
            padding-left: 16px; /* Align with hover blocks */
        }

        /* Intro / Summary */
        .intro-text {
            font-size: 1.05rem;
            color: var(--text-primary);
            line-height: 1.8;
        }

        /* Timeline Grid (Experience) */
        .timeline-item {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 24px;
            margin-bottom: 40px;
        }

        .timeline-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding-top: 4px; 
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .timeline-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .timeline-company {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: block;
        }

        .timeline-body {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .timeline-bullet {
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
        }
        
        .timeline-bullet span {
             min-width: 10px;
             color: var(--accent);
        }
        
        .timeline-bullet strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Skills Tags */
        .skills-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .skill-group {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 24px;
        }
        
        .skill-category {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .tags-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .minimal-tag {
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        
        .minimal-tag:hover {
            color: var(--accent);
        }
        
        .minimal-tag:not(:last-child)::after {
            content: "Â·";
            margin-left: 8px;
            color: #d1d5db;
        }

        /* Contact */
        .contact-info {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .contact-link {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid #e5e7eb;
            transition: border-color 0.2s, color 0.2s;
        }

        .contact-link:hover {
            border-bottom-color: var(--accent);
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container { padding: 40px 20px; }
            
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 24px;
            }

            .profile-row {
                flex-direction: column;
                gap: 16px;
            }
            
            .timeline-item, .skill-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .timeline-date {
                font-size: 0.85rem;
                margin-bottom: 4px;
                color: var(--accent);
            }
            
            .skill-category {
                margin-top: 12px;
                margin-bottom: 4px;
            }
            
            .skill-group { margin-bottom: 12px; }
            .hover-block { margin: 0; padding: 0; pointer-events: none; }
            .hover-block:hover { background: none; box-shadow: none; }
        }
    </style>
